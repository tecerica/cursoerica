<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Hidrata√ß√£o - Cuidado Moderno</title>
    
    <!-- Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter para uma tipografia limpa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados para complementar o Tailwind */
        body {

        }

        /* Anima√ß√£o de entrada para os elementos */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Estilo para os radio buttons customizados */
        .option-label:has(input:checked) {
            background-color: #ccfbf1; /* bg-teal-50 */
            border-color: #14b8a6; /* border-teal-500 */
            box-shadow: 0 0 0 2px #14b8a6;
        }

        /* Anima√ß√£o para o card de resultado */
        .result-card {
            animation: scaleUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes scaleUp {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-cyan-100 min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-2xl mx-auto transition-all duration-500">
        <!-- Card Principal do Quiz -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-6 sm:p-10 fade-in">
            
            <!-- Cabe√ßalho -->
            <div id="quiz-header" class="text-center mb-8">
                <img src="https://cdn-icons-png.flaticon.com/512/2907/2907353.png" alt="√çcone de gota d'√°gua e sa√∫de" class="mx-auto h-16 w-16 mb-4">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-cyan-600">
                    Quiz de Hidrata√ß√£o
                </h1>
                <p class="text-gray-600 mt-2 font-medium">Nutri√ß√£o e Cuidados de Enfermagem</p>
                <p class="text-xs text-teal-800 font-semibold mt-2">Feito por √ârica Barbosa - ENF-68M</p>
            </div>

            <!-- Conte√∫do do Quiz (Perguntas) -->
            <div id="quiz-content">
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span id="question-counter" class="text-sm font-semibold text-teal-700"></span>
                        <span id="progress-text" class="text-sm font-bold text-teal-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-gradient-to-r from-teal-400 to-cyan-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <h2 id="question-title" class="text-xl sm:text-2xl font-bold text-gray-800 mb-6 text-center"></h2>
                
                <div id="options-container" class="space-y-4">
                    <!-- As op√ß√µes ser√£o inseridas aqui pelo JavaScript -->
                </div>

                <div id="navigation-buttons" class="mt-8 flex justify-between items-center">
                    <button id="prev-btn" onclick="prevQuestion()" class="bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition-all duration-300 transform hover:scale-105">
                        Voltar
                    </button>
                    <button id="next-btn" onclick="nextQuestion()" class="bg-teal-500 text-white font-bold py-2 px-8 rounded-lg hover:bg-teal-600 transition-all duration-300 shadow-lg shadow-teal-500/30 transform hover:scale-105">
                        Pr√≥ximo
                    </button>
                </div>
            </div>

            <!-- Tela de Resultado -->
            <div id="result-container" class="hidden text-center">
                <!-- O resultado ser√° inserido aqui -->
            </div>

        </div>
        
        <!-- Dica Fixa -->
        <div class="mt-6 text-center text-teal-800/80 text-sm font-medium p-4 bg-teal-100/50 rounded-lg fade-in">
            <p>üíß <strong>Dica da Enfermagem:</strong> A √°gua √© essencial para manter a temperatura do corpo, transportar nutrientes e eliminar toxinas.</p>
        </div>
    </div>

    <script>
        // --- Estrutura de Dados do Quiz ---
        const quizData = [
            {
                question: "Voc√™ sente sede frequentemente?",
                options: ["Sim", "N√£o"],
                score: [1, 0] // Pontua√ß√£o para cada op√ß√£o
            },
            {
                question: "Sua urina est√° escura ou tem cheiro forte?",
                options: ["Sim", "N√£o"],
                score: [1, 0]
            },
            {
                question: "Voc√™ teve dor de cabe√ßa ou cansa√ßo hoje?",
                options: ["Sim", "N√£o"],
                score: [1, 0]
            },
            {
                question: "Seus l√°bios ou boca est√£o secos?",
                options: ["Sim", "N√£o"],
                score: [1, 0]
            },
            {
                question: "Voc√™ bebe menos de 5 copos de √°gua por dia?",
                options: ["Sim", "N√£o"],
                score: [1, 0]
            }
        ];

        // --- Vari√°veis de Estado ---
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        // --- Refer√™ncias de Elementos do DOM ---
        const quizHeader = document.getElementById('quiz-header');
        const quizContent = document.getElementById('quiz-content');
        const resultContainer = document.getElementById('result-container');
        const questionCounter = document.getElementById('question-counter');
        const questionTitle = document.getElementById('question-title');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // --- Fun√ß√µes do Quiz ---

        /**
         * Inicia o quiz renderizando a primeira pergunta.
         */
        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            quizHeader.classList.remove('hidden');
            quizContent.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            renderQuestion();
        }

        /**
         * Renderiza a pergunta atual na tela.
         */
        function renderQuestion() {
            // Adiciona anima√ß√£o de fade-in
            quizContent.classList.remove('fade-in');
            void quizContent.offsetWidth; // Truque para reiniciar a anima√ß√£o
            quizContent.classList.add('fade-in');

            const question = quizData[currentQuestionIndex];
            questionCounter.textContent = `Pergunta ${currentQuestionIndex + 1} de ${quizData.length}`;
            questionTitle.textContent = question.question;
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestionIndex] === index;
                optionsContainer.innerHTML += `
                    <label class="option-label flex items-center p-4 border-2 rounded-xl cursor-pointer transition-all duration-300 hover:border-teal-400 hover:bg-teal-50/50">
                        <input type="radio" name="q${currentQuestionIndex}" value="${index}" class="hidden" ${isChecked ? 'checked' : ''} onchange="selectAnswer(${index})">
                        <span class="flex-grow text-gray-700 font-medium">${option}</span>
                        <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center transition-all duration-300 ${isChecked ? 'border-teal-500 bg-teal-500' : ''}">
                            ${isChecked ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                        </div>
                    </label>
                `;
            });
            updateNavigation();
            updateProgressBar();
        }

        /**
         * Armazena a resposta selecionada pelo usu√°rio.
         * @param {number} answerIndex - O √≠ndice da resposta selecionada.
         */
        function selectAnswer(answerIndex) {
            userAnswers[currentQuestionIndex] = answerIndex;
            renderQuestion(); // Re-renderiza para mostrar a sele√ß√£o
        }

        /**
         * Atualiza a visibilidade e o texto dos bot√µes de navega√ß√£o.
         */
        function updateNavigation() {
            prevBtn.style.visibility = currentQuestionIndex === 0 ? 'hidden' : 'visible';
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = 'Ver Resultado';
            } else {
                nextBtn.textContent = 'Pr√≥ximo';
            }
        }
        
        /**
         * Atualiza a barra de progresso.
         */
        function updateProgressBar() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const percentage = (answeredCount / quizData.length) * 100;
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${Math.round(percentage)}%`;
        }

        /**
         * Navega para a pr√≥xima pergunta ou mostra o resultado.
         */
        function nextQuestion() {
            if (userAnswers[currentQuestionIndex] === null) {
                // Alerta sutil se nenhuma resposta for selecionada
                const qTitle = document.getElementById('question-title');
                qTitle.classList.add('text-red-500');
                setTimeout(() => qTitle.classList.remove('text-red-500'), 500);
                return;
            }

            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showResult();
            }
        }

        /**
         * Navega para a pergunta anterior.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        /**
         * Calcula a pontua√ß√£o e exibe o card de resultado final.
         */
        function showResult() {
            let totalScore = 0;
            userAnswers.forEach((answerIndex, questionIndex) => {
                if(answerIndex !== null) {
                    totalScore += quizData[questionIndex].score[answerIndex];
                }
            });

            let result = {};
            if (totalScore >= 4) {
                result = {
                    title: "Sinais Fortes de Desidrata√ß√£o!",
                    message: "Seu corpo est√° pedindo socorro. Beba √°gua imediatamente e considere procurar orienta√ß√£o profissional para ajustar seus h√°bitos.",
                    icon: 'üö®',
                    color: 'red',
                    award: 'üßÉ Voc√™ ganhou um copo de suco!'
                };
            } else if (totalScore >= 2) {
                result = {
                    title: "Aten√ß√£o aos Sinais!",
                    message: "Voc√™ pode estar com desidrata√ß√£o leve. Aumente a ingest√£o de l√≠quidos ao longo do dia para melhorar sua energia e bem-estar.",
                    icon: '‚ö†Ô∏è',
                    color: 'yellow',
                    award: 'üßÉ Voc√™ ganhou um garrafa de √°gua!'
                };
            } else {
                result = {
                    title: "Parab√©ns! Hidrata√ß√£o em Dia!",
                    message: "Excelente! Voc√™ parece estar cuidando muito bem da sua hidrata√ß√£o. Continue com os bons h√°bitos para manter a sa√∫de.",
                    icon: '‚úÖ',
                    color: 'green',
                    award: 'üéÅ Voc√™ ganhou um brinde!'
                };
            }
            
            const colors = {
                red: { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-500', button: 'bg-red-500 hover:bg-red-600' },
                yellow: { bg: 'bg-yellow-100', text: 'text-yellow-800', border: 'border-yellow-500', button: 'bg-yellow-500 hover:bg-yellow-600' },
                green: { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-500', button: 'bg-green-500 hover:bg-green-600' }
            };
            const theme = colors[result.color];

            quizContent.classList.add('hidden');
            quizHeader.classList.add('hidden');
            resultContainer.innerHTML = `
                <div class="result-card p-8 rounded-2xl ${theme.bg} border-2 ${theme.border}">
                    <div class="text-6xl mb-4">${result.icon}</div>
                    <h2 class="text-2xl font-bold ${theme.text}">${result.title}</h2>
                    <p class="mt-2 ${theme.text}">${result.message}</p>
                    ${result.award ? `<p class="mt-4 font-semibold ${theme.text}">${result.award}</p>` : ''}
                    
                    <div class="mt-8 space-y-4 sm:space-y-0 sm:flex sm:justify-center sm:space-x-4">
                        <button onclick="startQuiz()" class="${theme.button} text-white font-bold py-3 px-6 rounded-lg w-full sm:w-auto transition-transform transform hover:scale-105">
                            Refazer Quiz
                        </button>
                        <a href="https://wa.me/?text=${encodeURIComponent(`Fiz o Quiz de Hidrata√ß√£o e meu resultado foi: '${result.title}'. Cuide-se tamb√©m!`)}" target="_blank" class="bg-gray-700 text-white font-bold py-3 px-6 rounded-lg w-full sm:w-auto transition-transform transform hover:scale-105 hover:bg-gray-800 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.003 2.011.564 3.996 1.59 5.731l-1.011 3.697 3.824-1.004z"></path></svg>
                            Compartilhar
                        </a>
                    </div>
                </div>
            `;
            resultContainer.classList.remove('hidden');
        }

        // --- Inicializa√ß√£o ---
        // Inicia o quiz quando a p√°gina carrega.
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
</body>
</html>
