<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha BacteriolÃ³gica: Penicilina | ENF-68M</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a192f;
            --primary-text-color: #ccd6f6;
            --bio-green: #64ffda;
            --bio-blue: #3a86ff;
            --bio-red-alert: #ff4d6d;
            --container-bg: #112240;
            --disabled-color: #8892b0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--bio-green);
            text-shadow: 0 0 5px var(--bio-green), 0 0 10px rgba(100, 255, 218, 0.5);
            margin-bottom: 20px;
        }

        .game-container {
            background-color: var(--container-bg);
            border: 1px solid var(--bio-green);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        }

        #clue-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 400;
            color: var(--primary-text-color);
        }

        #attempts-container {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--bio-green);
            font-weight: bold;
        }
        
        #attempts-container span {
            font-size: 1.8rem;
            letter-spacing: 5px;
            vertical-align: middle;
        }

        #word-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 40px;
            height: 50px;
            border-bottom: 4px solid var(--bio-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            color: var(--primary-text-color);
            text-transform: uppercase;
        }

        .letter-box.space {
            border: none;
        }

        #keyboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .key {
            aspect-ratio: 1 / 1;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: var(--container-bg);
            color: var(--primary-text-color);
            border: 2px solid var(--bio-blue);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .key:not(:disabled):hover {
            background-color: var(--bio-green);
            color: var(--bg-color);
            border-color: var(--bio-green);
        }

        .key:disabled {
            background-color: #1c2e4c;
            color: var(--disabled-color);
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #303C55;
        }

        /* Modal de Feedback */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 25, 47, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid var(--bio-green);
            text-align: center;
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.3);
        }
        
        #modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
        }
        
        #next-btn {
            background: var(--bio-green);
            color: var(--bg-color);
            font-weight: bold;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        #next-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--disabled-color);
        }
    </style>
</head>
<body>

    <h1 class="game-title">ðŸ¦  Batalha BacteriolÃ³gica ðŸ¦ </h1>
    
    <div class="game-container">
        <div id="attempts-container"></div>
        <p id="clue-text">Carregando dica...</p>
        <div id="word-display"></div>
        <div id="keyboard-container"></div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <button id="next-btn">Continuar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 | Um desafio biolÃ³gico de <strong>ENF-68M</strong></p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const questions = [
            { clue: "Quem descobriu a penicilina?", answer: "Alexander Fleming" },
            { clue: "Em que ano a penicilina foi descoberta?", answer: "1928" },
            { clue: "A penicilina Ã© eficaz contra qual tipo de micro-organismo?", answer: "BactÃ©rias" },
            { clue: "A penicilina pertence a qual classe de medicamentos?", answer: "AntibiÃ³ticos" }
        ];
        
        const MAX_ATTEMPTS = 6;
        let attemptsLeft;
        let currentQuestionIndex = 0;
        let secretWord = '';
        let guessedLetters = [];

        // DOM Elements
        const attemptsContainer = document.getElementById('attempts-container');
        const clueText = document.getElementById('clue-text');
        const wordDisplay = document.getElementById('word-display');
        const keyboardContainer = document.getElementById('keyboard-container');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const nextBtn = document.getElementById('next-btn');

        function normalizeString(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
        }

        function createKeyboard() {
            keyboardContainer.innerHTML = '';
            const keys = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            for (const key of keys) {
                const button = document.createElement('button');
                button.textContent = key;
                button.classList.add('key');
                button.addEventListener('click', () => handleGuess(key));
                keyboardContainer.appendChild(button);
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showFinalResult();
                return;
            }

            attemptsLeft = MAX_ATTEMPTS;
            guessedLetters = [];
            const currentQuestion = questions[currentQuestionIndex];
            secretWord = normalizeString(currentQuestion.answer);
            
            clueText.textContent = currentQuestion.clue;
            
            updateAttemptsDisplay();
            updateWordDisplay();
            resetKeyboard();
        }

        function updateWordDisplay() {
            wordDisplay.innerHTML = '';
            let allLettersGuessed = true;
            for (const char of secretWord) {
                const box = document.createElement('div');
                box.classList.add('letter-box');
                if (char === ' ') {
                    box.classList.add('space');
                } else if (guessedLetters.includes(char)) {
                    box.textContent = char;
                } else {
                    box.textContent = '';
                    allLettersGuessed = false;
                }
                wordDisplay.appendChild(box);
            }
            if (allLettersGuessed) checkGameState();
        }

        function updateAttemptsDisplay() {
            attemptsContainer.innerHTML = `Tentativas: <span>${'ðŸ¦ '.repeat(attemptsLeft)}</span>`;
        }
        
        function handleGuess(letter) {
            const normalizedLetter = normalizeString(letter);
            if (guessedLetters.includes(normalizedLetter)) return;

            disableKey(letter);
            guessedLetters.push(normalizedLetter);

            if (secretWord.includes(normalizedLetter)) {
                updateWordDisplay();
            } else {
                attemptsLeft--;
                updateAttemptsDisplay();
            }
            checkGameState();
        }
        
        function disableKey(key) {
             Array.from(keyboardContainer.children).forEach(button => {
                if (button.textContent === key) {
                    button.disabled = true;
                }
            });
        }
        
        function resetKeyboard() {
            Array.from(keyboardContainer.children).forEach(button => {
                button.disabled = false;
            });
        }

        function checkGameState() {
            const isWon = secretWord.split('').every(char => guessedLetters.includes(char) || char === ' ');
            const isLost = attemptsLeft <= 0;

            if (isWon || isLost) {
                setTimeout(() => showModal(isWon), 500);
            }
        }
        
        function showModal(isWon) {
            if (isWon) {
                modalTitle.textContent = "AmeaÃ§a Neutralizada!";
                modalTitle.style.color = 'var(--bio-green)';
                modalText.textContent = `VocÃª acertou! A resposta era "${questions[currentQuestionIndex].answer}".`;
            } else {
                modalTitle.textContent = "ContaminaÃ§Ã£o Total!";
                modalTitle.style.color = 'var(--bio-red-alert)';
                modalText.textContent = `As bactÃ©rias venceram. A resposta era "${questions[currentQuestionIndex].answer}".`;
            }
            modal.style.display = 'flex';
        }

        function showFinalResult() {
            clueText.textContent = "VocÃª completou o Desafio BacteriolÃ³gico!";
            wordDisplay.innerHTML = '';
            keyboardContainer.innerHTML = '';
            attemptsContainer.innerHTML = 'ðŸ”¬';
            attemptsContainer.style.fontSize = '4rem';

        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            modal.style.display = 'none';
            loadQuestion();
        });

        // Start Game
        createKeyboard();
        loadQuestion();
    });
    </script>
</body>
</html>
